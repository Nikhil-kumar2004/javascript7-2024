<script>
    class React{
        constructor(){
            this.library="React"
            this.server="https://localhost:300"

            document.querySelector('button')
            .addEventListener('click',this.handleclick)
        }
        // this.handleclick: Reference to the handleclick method.
        // this.handleclick(): Immediately calls the handleclick method and returns undefined as binding the 
        // invoked result.
        handleclick(){
            console.log("button is clicked")
            console.log(this)    // this-->jiss-->ne call kiya hai -->here it is button.
            console.log(this.server)  //undefined.
        }
    }
